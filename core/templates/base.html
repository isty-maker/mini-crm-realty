<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Мини-CRM{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <style>
    html { font-size: 14px; }
    main.container { max-width: 1100px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
    .muted { color: #667; font-size: .9rem; }
    .photos { display: grid; grid-template-columns: repeat(5, 1fr); gap: .5rem; }
    .photos img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px; }
    .tag { padding: .15rem .5rem; border-radius: .5rem; background: #eef; font-size: .8rem; }
    .form-row { display:grid; grid-template-columns: 1fr; gap:.6rem; margin:.4rem 0; }
    .form-row.row-2 { grid-template-columns: 1fr 1fr; }
    .form-row.row-2 .form-row { margin: 0; }
    .group { margin: 2rem 0; padding: 1rem 0; border-top: 1px solid #dde; }
    .group:first-of-type { border-top: none; padding-top: 0; }
    .group > h3 { margin-bottom: .6rem; }
    label { margin-bottom:.2rem; font-weight:600; font-size:.9em; }
    button,
    .button,
    input[type="button"],
    input[type="submit"],
    input[type="reset"] {
      padding: 0.35rem 0.6rem;
      font-size: 0.95em;
    }
    input,
    select,
    textarea {
      padding: 0.35rem 0.6rem;
      font-size: 0.95em;
      min-height: 34px;
    }
    table tbody td,
    table tbody th {
      padding-top: 0.35rem;
      padding-bottom: 0.35rem;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <main class="container">
    <nav>
      <ul><li><strong>Мини-CRM</strong></li></ul>
      <ul>
        <li><a href="/panel/">Список</a></li>
        <li><a href="/panel/new/">+ Создать объект</a></li>
      </ul>
    </nav>
    {% block content %}{% endblock %}
  </main>
  <script>
  document.addEventListener('DOMContentLoaded', function(){
    function byId(id){ return document.getElementById(id); }
    function getCatOp(){
      var form = document.querySelector('form[data-cat]');
      var catData = form ? (form.getAttribute('data-cat') || '').trim() : '';
      var opData  = form ? (form.getAttribute('data-op')  || '').trim() : '';
      var catSel = byId('id_category');
      var opSel  = byId('id_operation');
      return {
        cat: catSel ? (catSel.value||'').trim() : catData,
        op:  opSel  ? (opSel.value||'').trim()  : opData
      };
    }
    function updateGroups(){
      var cur = getCatOp();
      document.querySelectorAll('.group').forEach(function(sec){
        var cats = (sec.dataset.cat||'').split(',').map(function(s){return s.trim();}).filter(Boolean);
        var ops  = (sec.dataset.op ||'').split(',').map(function(s){return s.trim();}).filter(Boolean);
        var catOK = !cats.length || (cur.cat && cats.includes(cur.cat));
        var opOK  = !ops.length  || (cur.op  && ops.includes(cur.op));
        sec.style.display = (catOK && opOK) ? '' : 'none';
      });
    }
    ['id_category','id_operation'].forEach(function(id){
      var el = byId(id);
      if (el) el.addEventListener('change', updateGroups);
    });
    updateGroups();
  });
  </script>
</body>
</html>
