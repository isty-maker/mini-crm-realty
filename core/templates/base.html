{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Мини-CRM{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <style>
    :root {
      --app-header-height: 3.6rem;
      --app-header-bg: #fff;
      --app-header-border: #d7dbeb;
      --app-primary: #2d6cdf;
      --app-primary-hover: #2455a6;
      --app-primary-active: #1d4a8f;
      --app-primary-contrast: #fff;
    }

    html { font-size: 14px; }
    body { margin: 0; }
    main.container { max-width: 1100px; }
    .page-content { padding: 1.5rem 0 3rem; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
    .muted { color: #667; font-size: .9rem; }
    .photos { display: grid; grid-template-columns: repeat(5, 1fr); gap: .5rem; }
    .photos img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px; }
    h1 { font-size: 1.6rem; margin: .6rem 0; }
    h2 { font-size: 1.3rem; margin: .5rem 0; }
    h3 { font-size: 1.05rem; margin: .45rem 0; }

    .app-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--app-header-bg);
      border-bottom: 1px solid var(--app-header-border);
      box-shadow: 0 1px 3px rgba(25, 41, 71, 0.08);
    }

    .app-header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.65rem 0;
    }

    .app-header .brand {
      font-weight: 700;
      font-size: 1.05rem;
      color: #1f2a44;
      text-decoration: none;
      white-space: nowrap;
    }

    .app-header nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn,
    button,
    .button,
    input[type="button"],
    input[type="submit"],
    input[type="reset"] {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .3rem;
      padding: 0.35rem 0.75rem;
      border-radius: .4rem;
      border: 1px solid var(--app-primary-active);
      background: var(--app-primary);
      color: var(--app-primary-contrast);
      text-decoration: none;
      font-size: .95rem;
      line-height: 1.3;
      cursor: pointer;
      transition: background-color .15s ease, border-color .15s ease, box-shadow .15s ease;
    }

    .btn-sm,
    button.btn-sm {
      padding: 0.25rem 0.55rem;
      font-size: .85rem;
    }

    .btn:hover,
    button:hover,
    .button:hover,
    input[type="button"]:hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background: var(--app-primary-hover);
      border-color: var(--app-primary-hover);
    }

    .btn:focus,
    button:focus,
    .button:focus,
    input[type="button"]:focus,
    input[type="submit"]:focus,
    input[type="reset"]:focus {
      outline: 2px solid rgba(45, 108, 223, 0.35);
      outline-offset: 2px;
    }

    .btn:active,
    button:active,
    .button:active,
    input[type="button"]:active,
    input[type="submit"]:active,
    input[type="reset"]:active {
      background: var(--app-primary-active);
      border-color: var(--app-primary-active);
    }

    .btn[disabled],
    button[disabled],
    input[type="submit"][disabled],
    input[type="button"][disabled],
    input[type="reset"][disabled] {
      cursor: not-allowed;
      opacity: .65;
    }

    .btn-danger,
    button.btn-danger {
      border-color: #c63535;
      background: #f56565;
      color: #fff;
    }

    .btn-danger:hover,
    button.btn-danger:hover {
      background: #e55555;
      border-color: #e13f3f;
    }

    .tag { display: inline-flex; align-items: center; padding: .15rem .45rem; border-radius: .5rem; background: #eef2ff; color:#2f3a5d; font-size: .78rem; font-weight: 600; }
    .tag + .tag { margin-left: .25rem; }
    .tag-archived-label { background: #f0f0f0; color: #444; }
    .tag-extid { display: inline-flex; align-items: center; margin-left: .4rem; padding: .05rem .35rem; border-radius: .35rem; border: 1px solid #d3d6e0; background: #f5f7ff; color: #2f3a5d; font-size: .75rem; line-height: 1; vertical-align: baseline; }
    .form-row { display:grid; grid-template-columns: 1fr; gap:.6rem; margin:.4rem 0; }
    .form-row.row-2 { grid-template-columns: 1fr 1fr; }
    .form-row.row-2 .form-row { margin: 0; }
    .group { margin: 2rem 0; padding: 1rem 0; border-top: 1px solid #dde; }
    .group:first-of-type { border-top: none; padding-top: 0; }
    .group > h3 { margin-bottom: .6rem; }
    label { margin-bottom:.2rem; font-weight:600; font-size:.9em; }
    .badges { display:flex; gap:.35rem; flex-wrap:wrap; margin-top:.35rem; }
    .badge { display:inline-flex; align-items:center; padding:.15rem .5rem; border-radius:.45rem; font-size:.75rem; font-weight:600; }
    .badge-cian { background:#dff4df; color:#1c6724; }
    .badge-domklik { background:#dce8ff; color:#1f4f93; }
    .badge-archived { background:#ececec; color:#555; }
    input,
    select,
    textarea {
      padding: 0.3rem 0.55rem;
      font-size: 0.95em;
      min-height: 32px;
    }
    /* Скрыть любой селект, у которого в опциях встречаются круглые скобки */
    select option[value*="("] {}
    select:has(> option[value*="("]) { display:none !important; }
    table tbody td,
    table tbody th {
      padding-top: 0.35rem;
      padding-bottom: 0.35rem;
    }
    .table-wrap { overflow-x: auto; }
    table.tbl { width: 100%; border-collapse: collapse; font-size: .95rem; }
    table.tbl thead th { text-align: left; font-size: .78rem; letter-spacing: .02em; color: #556; text-transform: uppercase; }
    table.tbl th, table.tbl td { border-bottom: 1px solid #eceff4; padding: .45rem .6rem; white-space: nowrap; }
    table.tbl td.addr { max-width: 420px; overflow: hidden; text-overflow: ellipsis; }
    table.tbl tr.is-archived { opacity: .6; }
    @media (max-width: 720px) {
      .app-header { --app-header-height: 4.3rem; }
      .app-header .container { padding: 0.55rem 0; gap: 0.75rem; }
      table.tbl { font-size: .9rem; }
      table.tbl td, table.tbl th { padding: .4rem .45rem; }
      table.tbl td.addr { max-width: 240px; }
      .btn,
      button,
      input[type="button"],
      input[type="submit"],
      input[type="reset"] { font-size: .9rem; }
      .btn-sm,
      button.btn-sm { font-size: .8rem; }
    }
    .topbar { display:flex; align-items:center; gap:.5rem; margin:.2rem 0 .6rem; flex-wrap:wrap; }
    .topbar h1 { margin:0; font-size:1.2rem; }
    .panel-search { display:flex; align-items:center; gap:.35rem; flex-wrap:nowrap; }
    .panel-search input[type="text"] { min-width:180px; height:28px; padding:.15rem .45rem; font-size:.9rem; }
    .panel-search button { height:28px; display:flex; align-items:center; justify-content:center; padding:.1rem .5rem; }
    .arch-toggle { display:flex; align-items:center; gap:.25rem; cursor:pointer; font-size:.85rem; margin:0; white-space:nowrap; }
    .arch-toggle input { margin:0; }
    .chip { display:inline-flex; align-items:center; padding:.1rem .45rem; border-radius:.45rem; font-size:.82rem; border:1px solid #bbb; color:#555; background:transparent; cursor:pointer; user-select:none; transition:background-color .15s ease, color .15s ease, border-color .15s ease; }
    .chip.off { background:transparent; color:#555; border-color:#bbb; }
    .chip.on.cian { background:#3aa3ff; color:#fff; border-color:#3aa3ff; }
    .chip.on.dom { background:#16a34a; color:#fff; border-color:#16a34a; }
    .panel-table-wrap { margin-top:.3rem; }
    .panel-table th,
    .panel-table td { border-bottom:1px solid #eceff4; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; padding:.35rem .45rem; }
    .panel-table .addr { max-width:520px; }
    .panel-table .price-cell { font-weight:600; cursor:pointer; }
    .panel-table .col-type,
    .panel-table .col-floor,
    .panel-table .col-actions { width:1%; }
    .panel-table .dates { white-space:normal; line-height:1.05; font-size:.85rem; }
    .panel-table tr.is-archived { opacity:.6; }
    @media (max-width:600px) {
      .panel-table .addr { max-width:220px; }
      .panel-search input[type="text"] { min-width:140px; }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="app-header">
    <div class="container">
      <a href="{% url 'panel_list' %}" class="brand">Мини-CRM</a>
      <nav>
        <a href="{% url 'panel_new' %}" class="btn btn-sm">Создать</a>
        <a href="{% url 'panel_list' %}" class="btn btn-sm">Список</a>
        <a href="{% url 'panel_list' %}?show=archived" class="btn btn-sm">Архив</a>
      </nav>
    </div>
  </header>
  <main class="container page-content">
    {% if messages %}
      <div class="messages" style="margin: 1rem 0; display: grid; gap: .5rem;">
        {% for message in messages %}
          <div class="alert {{ message.tags }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
